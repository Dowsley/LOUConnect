{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.nome }}</a>
                <small class="text-muted">{{ post.member_since }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.desc }}</a></h2>
            <p class="article-content">{{ post.skills }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
